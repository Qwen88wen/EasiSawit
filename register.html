<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Registration - EasiSawit</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        font-family: 'Poppins', sans-serif;
      }

      body {
        background: #0f172a;
        display: flex;
        overflow: hidden;
      }

      .split-layout {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      /* Left Brand Panel */
      .brand-panel {
        flex: 1;
        background: linear-gradient(135deg, #1a4731 0%, #2c5e50 50%, #1a4731 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 60px;
        position: relative;
        overflow: hidden;
      }

      .brand-panel::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
        pointer-events: none;
      }

      /* Geometric Grid Effect */
      .geo-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        gap: 2px;
        padding: 2px;
        z-index: 0;
        opacity: 0.6;
      }

      .geo-cell {
        background: rgba(212, 175, 55, 0.05);
        border: 1px solid rgba(212, 175, 55, 0.1);
        border-radius: 4px;
        animation: flicker 4s infinite ease-in-out;
        animation-delay: calc(var(--i) * 0.08s);
        transition: all 0.3s ease;
      }

      @keyframes flicker {
        0%, 100% {
          background: rgba(212, 175, 55, 0.05);
          border-color: rgba(212, 175, 55, 0.1);
          transform: scale(1);
        }
        50% {
          background: rgba(212, 175, 55, 0.15);
          border-color: rgba(212, 175, 55, 0.3);
          transform: scale(1.05);
        }
      }

      .brand-content {
        position: relative;
        z-index: 1;
        text-align: center;
        max-width: 650px;
      }

      .brand-logo {
        width: 180px;
        height: 180px;
        margin: 0 auto 48px;
        filter: drop-shadow(0 12px 24px rgba(0, 0, 0, 0.3));
      }

      .brand-title {
        font-size: 72px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 24px;
        letter-spacing: -1px;
      }

      .brand-tagline {
        font-size: 24px;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 40px;
        line-height: 1.6;
      }

      /* 联系信息样式 */
      .company-info {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-bottom: 48px;
      }

      .info-item {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 18px;
        transition: all 0.3s ease;
      }

      .info-item:hover {
        color: rgba(255, 255, 255, 0.9);
        transform: translateX(5px);
      }

      .info-icon {
        width: 22px;
        height: 22px;
        color: #d4af37;
        transition: all 0.3s ease;
      }

      /* 图标悬浮动效 */
      .info-item:hover .info-icon {
        transform: scale(1.2) rotate(5deg);
        filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.6));
      }

      /* Right Registration Panel */
      .registration-panel {
        flex: 1;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px;
        overflow-y: auto;
      }

      .registration-container {
        width: 100%;
        max-width: 500px;
      }

      .registration-header {
        margin-bottom: 32px;
        text-align: center;
      }

      .registration-title {
        font-size: 32px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 8px;
      }

      .registration-subtitle {
        font-size: 15px;
        color: #64748b;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #334155;
        margin-bottom: 8px;
      }

      .form-input {
        width: 100%;
        padding: 12px 16px;
        font-size: 15px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        background: #ffffff;
        color: #1e293b;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
      }

      .form-input:focus {
        outline: none;
        border-color: #2c5e50;
        box-shadow: 0 0 0 4px rgba(44, 94, 80, 0.1);
      }

      .form-input::placeholder {
        color: #94a3b8;
      }

      .btn-submit {
        width: 100%;
        padding: 14px 24px;
        background: linear-gradient(135deg, #1a4731 0%, #2c5e50 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-top: 24px;
      }

      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(26, 71, 49, 0.3);
      }

      .btn-submit:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .message-box {
        margin-bottom: 20px;
        padding: 14px;
        border-radius: 10px;
        font-size: 14px;
      }

      .message-success {
        background: #f0fdf4;
        color: #166534;
        border: 2px solid #bbf7d0;
      }

      .message-error {
        background: #fef2f2;
        color: #991b1b;
        border: 2px solid #fecaca;
      }

      .hidden {
        display: none;
      }

      .back-link {
        text-align: center;
        margin-top: 24px;
      }

      .back-link a {
        color: #2c5e50;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .back-link a:hover {
        color: #1a4731;
        text-decoration: underline;
      }

      .footer-text {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 2px solid #e2e8f0;
        text-align: center;
        font-size: 12px;
        color: #64748b;
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .brand-panel {
          display: none;
        }

        .registration-panel {
          padding: 40px 20px;
        }

        .brand-title {
          font-size: 48px;
        }

        .brand-tagline {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="split-layout">
      <!-- Left Brand Panel -->
      <div class="brand-panel">
        <!-- Geometric Grid Background -->
        <div class="geo-grid" id="geoGrid"></div>

        <div class="brand-content">
          <svg class="brand-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="#d4af37"/>
            <g transform="translate(50, 50)">
              <ellipse cx="0" cy="-15" rx="8" ry="20" fill="#1a4731"/>
              <ellipse cx="-12" cy="-8" rx="8" ry="20" fill="#1a4731" transform="rotate(-60)"/>
              <ellipse cx="12" cy="-8" rx="8" ry="20" fill="#1a4731" transform="rotate(60)"/>
              <ellipse cx="-15" cy="5" rx="8" ry="20" fill="#2c5e50" transform="rotate(-120)"/>
              <ellipse cx="15" cy="5" rx="8" ry="20" fill="#2c5e50" transform="rotate(120)"/>
              <ellipse cx="-8" cy="15" rx="8" ry="18" fill="#2c5e50" transform="rotate(-180)"/>
              <ellipse cx="8" cy="15" rx="8" ry="18" fill="#2c5e50" transform="rotate(180)"/>
              <circle cx="0" cy="0" r="12" fill="#0f3722"/>
              <rect x="-3" y="0" width="6" height="30" fill="#8B4513" rx="2"/>
            </g>
          </svg>

          <h1 class="brand-title">EasiSawit</h1>
          <p class="brand-tagline">Professional Palm Oil Management System</p>

          <!-- 联系信息 -->
          <div class="company-info">
            <div class="info-item">
              <i data-lucide="building-2" class="info-icon"></i>
              <span>632236-X</span>
            </div>
            <div class="info-item">
              <i data-lucide="file-text" class="info-icon"></i>
              <span>No.Lesen MPOB: 446276-029888</span>
            </div>
            <div class="info-item">
              <i data-lucide="phone" class="info-icon"></i>
              <span>Tel: 019-9988273</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Registration Panel -->
      <div class="registration-panel">
        <div class="registration-container">
          <div class="registration-header">
            <h2 class="registration-title">Customer Registration</h2>
            <p class="registration-subtitle">Apply to become a customer</p>
          </div>

          <form id="registrationForm">
            <div id="messageDiv" class="message-box hidden"></div>

            <div class="form-group">
              <label class="form-label">Full Name *</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                class="form-input"
                placeholder="Enter your full name"
                autocomplete="name"
              />
            </div>

            <div class="form-group">
              <label class="form-label">Email Address *</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="form-input"
                placeholder="your@email.com"
                autocomplete="email"
              />
            </div>

            <div class="form-group">
              <label class="form-label">Contact Number *</label>
              <input
                type="tel"
                id="contact"
                name="contact"
                required
                class="form-input"
                placeholder="016-123-4567"
                autocomplete="tel"
              />
            </div>

            <div class="form-group">
              <label class="form-label">Company Name</label>
              <input
                type="text"
                id="company_name"
                name="company_name"
                class="form-input"
                placeholder="Your company name (optional)"
                autocomplete="organization"
              />
            </div>

            <div class="form-group">
              <label class="form-label">Requested Rate (RM per ton)</label>
              <input
                type="number"
                id="rate_requested"
                name="rate_requested"
                class="form-input"
                placeholder="50.00"
                step="0.01"
                min="0"
              />
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
              <span>Submit Application</span>
              <i data-lucide="send" style="width: 20px; height: 20px;"></i>
            </button>

            <div class="back-link">
              <a href="login.html">← Back to Admin Login</a>
            </div>
          </form>

          <div class="footer-text">
            <p>Your information will be reviewed by our admin team.</p>
            <p style="margin-top: 8px;">Questions? Contact admin@easisawit.local</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Create Geometric Grid
      function createGeoGrid() {
        const grid = document.getElementById('geoGrid');
        if (!grid) return;

        // Create 64 cells (8x8 grid)
        for (let i = 0; i < 64; i++) {
          const cell = document.createElement('div');
          cell.className = 'geo-cell';
          cell.style.setProperty('--i', i);
          grid.appendChild(cell);
        }
      }

      // Form submission
      document
        .getElementById("registrationForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const submitBtn = document.getElementById("submitBtn");
          const messageDiv = document.getElementById("messageDiv");

          // Disable submit button
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            '<i data-lucide="loader" style="width: 20px; height: 20px;" class="animate-spin"></i> <span>Submitting...</span>';
          lucide.createIcons();

          // Collect form data
          const formData = {
            name: document.getElementById("name").value.trim(),
            email: document.getElementById("email").value.trim(),
            contact: document.getElementById("contact").value.trim(),
            company_name:
              document.getElementById("company_name").value.trim() || null,
            rate_requested:
              document.getElementById("rate_requested").value ? parseFloat(document.getElementById("rate_requested").value) : null,
          };

          try {
            const response = await fetch("api/api_submit_application.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const result = await response.json();

            messageDiv.classList.remove("hidden");

            if (response.ok) {
              messageDiv.className = "message-box message-success";
              messageDiv.innerHTML = `<strong>Success!</strong> ${result.message}<br/><small>Application ID: #${result.application_id}</small>`;

              // Reset form
              document.getElementById("registrationForm").reset();

              // Redirect after 3 seconds
              setTimeout(() => {
                window.location.href = "index.html";
              }, 3000);
            } else {
              messageDiv.className = "message-box message-error";
              messageDiv.innerHTML = `<strong>Error:</strong> ${result.message}`;
            }
          } catch (error) {
            messageDiv.classList.remove("hidden");
            messageDiv.className = "message-box message-error";
            messageDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
          } finally {
            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.innerHTML =
              '<span>Submit Application</span><i data-lucide="send" style="width: 20px; height: 20px;"></i>';
            lucide.createIcons();
          }
        });

      // Initialize
      createGeoGrid();
      lucide.createIcons();

      // Add spin animation for loader
      const style = document.createElement('style');
      style.textContent = `
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .animate-spin {
          animation: spin 1s linear infinite;
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
